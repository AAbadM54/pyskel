language: python
python:
  - 3.5
env:
  global:
    - VAR1: 1
    - VAR2: 2
  matrix:
    - ENVIRONMENT=qa
    - ENVIRONMENT=prod ABC=123 DEF=456
branches:
  only:
    - master
    - develop

# command to install dependencies
install:
  - pip install -r requirements.txt
before_script:
  - echo branch ${TRAVIS_BRANCH}
  - echo builddir ${TRAVIS_BUILD_DIR}
  - echo commit ${TRAVIS_COMMIT}
# command to run tests
script: python test.py --env $ENVIRONMENT
